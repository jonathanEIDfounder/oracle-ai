workflows:
  ios-app:
    name: Oracle AI iOS
    instance_type: mac_mini_m2
    max_build_duration: 60
    
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: main
          include: true
      tag_patterns:
        - pattern: 'build-*'
          include: true
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.oracleai.app
      xcode: latest
      node: 20
      vars:
        BUNDLE_ID: com.oracleai.app
    
    scripts:
      - name: Install Node dependencies
        script: npm install --prefer-offline --no-audit
      
      - name: Prepare web assets & Register Bundle ID (parallel)
        script: |
          mkdir -p ios/App/App/public
          cp -r public/* ios/App/App/public/ 2>/dev/null || true
          npm run register:bundleid 2>/dev/null || echo "Bundle ID registered"
        
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install || pod install --repo-update
          
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles
          
      - name: Build iOS app
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace App.xcworkspace \
            --scheme App
    
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/App/build/*.ipa
      - "**/*.ipa"
      - /tmp/xcodebuild_logs/*.log
      
    publishing:
      app_store_connect:
        api_key: $ASC_KEY_CONTENT
        key_id: $ASC_KEY_ID
        issuer_id: $ASC_ISSUER_ID
        submit_to_testflight: true
        expire_build_submitted_for_review: true
      scripts:
        - name: Notify Oracle AI
          script: |
            curl -X POST "https://ca0b9a15-39d6-4af5-aba7-46bc4ecf761b-00-qxsph9jmtw7j.worf.replit.dev/api/codemagic/webhook" \
              -H "Content-Type: application/json" \
              -d "{\"buildId\":\"$CM_BUILD_ID\",\"status\":\"$CI_BUILD_STATUS\",\"tag\":\"$CM_TAG\",\"branch\":\"$CM_BRANCH\",\"workflowName\":\"$CM_WORKFLOW_NAME\"}" || true
