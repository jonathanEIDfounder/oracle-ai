workflows:
  ios-app:
    name: Oracle AI iOS
    instance_type: mac_mini_m2
    max_build_duration: 60
    
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: main
          include: true
      tag_patterns:
        - pattern: 'build-*'
          include: true
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.oracleai.app
      xcode: latest
      node: 20
      vars:
        BUNDLE_ID: com.oracleai.app
    
    scripts:
      - name: Install Node dependencies
        script: |
          npm install --prefer-offline --no-audit
          echo "Node dependencies installed"
      
      - name: Prepare web assets
        script: |
          mkdir -p ios/App/App/public
          cp -r public/* ios/App/App/public/ 2>/dev/null || echo "Public assets copied"
          echo "Web assets prepared"
        
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod repo update
          pod install --repo-update || pod install
          echo "CocoaPods installed"
          
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles
          echo "Code signing configured"
          
      - name: Build iOS app
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace App.xcworkspace \
            --scheme App \
            --archive-flags="-destination 'generic/platform=iOS'"
          echo "IPA built successfully"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/App/build/*.ipa
      - "**/*.ipa"
      - /tmp/xcodebuild_logs/*.log
      
    publishing:
      app_store_connect:
        api_key: $ASC_KEY_CONTENT
        key_id: $ASC_KEY_ID
        issuer_id: $ASC_ISSUER_ID
        submit_to_testflight: true
        expire_build_submitted_for_review: true
