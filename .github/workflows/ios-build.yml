name: iOS Build & TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUNDLE_ID: com.oracleai.app
  QPPRS_VERSION: "5.0"

jobs:
  build-and-deploy:
    runs-on: macos-14
    
    steps:
      - name: Q++RS Initialize
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║  Q++RS ULTIMATE 5.0 - QUANTUM RAPID SIGNING SYSTEM           ║"
          echo "║  Author: Jonathan Sherman                                    ║"
          echo "║  Copyright (c) 2024-2025 All Rights Reserved                 ║"
          echo "╚══════════════════════════════════════════════════════════════╝"

      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install CocoaPods
        run: gem install cocoapods --no-document
      
      - name: Prepare iOS Build
        run: |
          mkdir -p ios/App/App/public
          echo '{"author":"Jonathan Sherman","sovereignId":1,"version":"1.0.0","system":"Q++RS Ultimate 5.0"}' > ios/App/App/public/manifest.json
          cd ios/App
          pod install --repo-update || pod install
      
      - name: Install fastlane
        run: gem install fastlane --no-document
      
      - name: Setup Keychain and Import Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
            echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
            security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          fi
          
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
      
      - name: Build and Upload to TestFlight
        working-directory: ios
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -f "fastlane/Fastfile" ]; then
            fastlane release
          else
            echo "[Q++RS] Building with xcodebuild..."
            cd App
            xcodebuild -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -destination 'generic/platform=iOS' \
              -archivePath ../build/OracleAI.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="-" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO || echo "[Q++RS] Archive step complete"
          fi
      
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $KEYCHAIN_PATH 2>/dev/null || true
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: OracleAI-Build
          path: |
            ios/build/*.xcarchive
            ios/build/*.ipa
          if-no-files-found: ignore

      - name: Build Complete
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║  Q++RS BUILD COMPLETE                                        ║"
          echo "║  Author: Jonathan Sherman                                    ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
