name: Q++RS Ultimate 5.0 - Jonathan Sherman

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: 'Build Target'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - appstore

env:
  BUNDLE_ID: com.oracleai.app

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Q++RS Initialize
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║     Q++RS ULTIMATE 5.0 - QUANTUM RAPID SIGNING SYSTEM        ║"
          echo "║     Author: Jonathan Sherman | Sovereign Build Engine        ║"
          echo "║     Copyright (c) 2024-2025 Jonathan Sherman                 ║"
          echo "╠══════════════════════════════════════════════════════════════╣"
          TARGET="${{ github.event.inputs.target || 'testflight' }}"
          echo "║     Target: $TARGET"
          echo "╚══════════════════════════════════════════════════════════════╝"

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      
      - name: Install Dependencies
        run: |
          npm install
          gem install fastlane --no-document
          gem install cocoapods --no-document

      - name: Capacitor Sync
        run: npx cap sync ios || true
      
      - name: iOS Preparation
        run: |
          mkdir -p ios/App/App/public
          cd ios/App && pod install --repo-update || pod install || true

      - name: Setup Keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Prepare API Key
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          mkdir -p ~/.private_keys
          KEY_FILE=~/.private_keys/AuthKey_${ASC_KEY_ID}.p8
          
          echo "[Q++RS] Processing API key..."
          
          # Check if content is base64 encoded (no BEGIN header)
          if echo "$ASC_KEY_CONTENT" | grep -q "BEGIN PRIVATE KEY"; then
            # Raw PEM format - write directly
            echo "$ASC_KEY_CONTENT" > "$KEY_FILE"
          else
            # Base64 encoded - decode first
            echo "$ASC_KEY_CONTENT" | base64 -d > "$KEY_FILE" 2>/dev/null || echo "$ASC_KEY_CONTENT" > "$KEY_FILE"
          fi
          
          chmod 600 "$KEY_FILE"
          
          # Validate the key
          if openssl ec -in "$KEY_FILE" -noout 2>/dev/null; then
            echo "[Q++RS] ✓ Key validated successfully"
          else
            echo "[Q++RS] ⚠ Key validation failed - attempting repair..."
            # Try to fix common issues (missing newlines)
            cat "$KEY_FILE" | tr ' ' '\n' | grep -v "^$" > "${KEY_FILE}.tmp"
            mv "${KEY_FILE}.tmp" "$KEY_FILE"
            
            if openssl ec -in "$KEY_FILE" -noout 2>/dev/null; then
              echo "[Q++RS] ✓ Key repaired and validated"
            else
              echo "[Q++RS] ERROR: Key is invalid. Please update ASC_KEY_CONTENT secret."
              echo "[Q++RS] Run locally: cat AuthKey_XXX.p8 | base64 | tr -d '\\n'"
              echo "[Q++RS] Then paste the output as ASC_KEY_CONTENT in GitHub Secrets"
            fi
          fi
          
          echo "ASC_KEY_FILE=$KEY_FILE" >> $GITHUB_ENV

      - name: Build and Deploy
        working-directory: ios
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_FILE: ${{ env.ASC_KEY_FILE }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUILD_TARGET: ${{ github.event.inputs.target || 'testflight' }}
        run: |
          echo "[Q++RS] Launching build: $BUILD_TARGET"
          if [ "$BUILD_TARGET" = "appstore" ]; then
            fastlane appstore
          else
            fastlane release
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: OracleAI-${{ github.event.inputs.target || 'testflight' }}-${{ github.run_number }}
          path: ios/build/
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: security delete-keychain build.keychain || true
