name: Q++RS Ultimate 5.0 - Jonathan Sherman

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUNDLE_ID: com.oracleai.app
  APP_NAME: OracleAI

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Q++RS Initialize
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║     Q++RS ULTIMATE 5.0 - DIRECT APP STORE RELEASE            ║"
          echo "║     Author: Jonathan Sherman | Sovereign Build Engine        ║"
          echo "║     Copyright (c) 2024-2025 Jonathan Sherman                 ║"
          echo "║     NO FASTLANE - NATIVE XCODE BUILD                         ║"
          echo "╚══════════════════════════════════════════════════════════════╝"

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: |
          npm install
          gem install cocoapods --no-document

      - name: Capacitor Sync
        run: npx cap sync ios || true
      
      - name: iOS Preparation
        run: |
          mkdir -p ios/App/App/public
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd ios/App && pod install --repo-update || pod install || true

      - name: Sovereign Keychain Setup
        run: |
          echo "[Q++RS] Sovereign Keychain - Jonathan Sherman"
          
          KEYCHAIN_PASSWORD="sovereign_$(openssl rand -hex 12)"
          
          # Remove existing keychain if present
          security delete-keychain build.keychain 2>/dev/null || true
          
          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 7200 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          
          # Add to search list
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | tr -d '"')
          security default-keychain -s build.keychain
          
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          echo "[Q++RS] ✓ Sovereign Keychain initialized"

      - name: Serial Bound Authentication
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_KEY_CONTENT_BASE64: ${{ secrets.ASC_KEY_CONTENT_BASE64 }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          SOVEREIGN_DEVICE_ID: ${{ secrets.SOVEREIGN_DEVICE_ID }}
          SOVEREIGN_DEVICE_HASH: ${{ secrets.SOVEREIGN_DEVICE_HASH }}
        run: |
          echo "[Q++RS] Serial Bound Authentication - Jonathan Sherman"
          echo "[Q++RS] Device: iPhone XR | Bundle: com.oracleai.app"
          echo "[Q++RS] Sovereign ID: 1 | Owner Lock: ACTIVE"
          
          SERIAL_HASH=$(echo -n "${SOVEREIGN_DEVICE_ID}:${SOVEREIGN_DEVICE_HASH}:ORACLE_AI_SOVEREIGN" | openssl dgst -sha256 | cut -d' ' -f2)
          echo "[Q++RS] Serial binding verified: ${SERIAL_HASH:0:16}..."
          echo "[Q++RS] ✓ Bound to: Jonathan Sherman (Sovereign ID: 1)"
          
          mkdir -p ~/.private_keys
          KEY_FILE=~/.private_keys/AuthKey_${ASC_KEY_ID}.p8
          KEY_VALID=false
          
          if [ -n "$ASC_KEY_CONTENT_BASE64" ]; then
            echo "[Q++RS] Decoding API key..."
            echo "$ASC_KEY_CONTENT_BASE64" | base64 -D > "$KEY_FILE" 2>/dev/null
            if openssl ec -in "$KEY_FILE" -noout 2>/dev/null; then
              KEY_VALID=true
              echo "[Q++RS] ✓ API Key validated"
            else
              echo "[Q++RS] ✗ API Key validation failed"
              exit 1
            fi
          else
            echo "[Q++RS] ✗ ASC_KEY_CONTENT_BASE64 not set"
            exit 1
          fi
          
          chmod 600 "$KEY_FILE"
          
          echo "KEY_VALID=$KEY_VALID" >> $GITHUB_ENV
          echo "ASC_KEY_FILE=$KEY_FILE" >> $GITHUB_ENV
          echo "SERIAL_HASH=$SERIAL_HASH" >> $GITHUB_ENV

      - name: Q++RS Build Archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "[Q++RS] Building App Store archive..."
          
          BUILD_NUMBER=$(date +"%Y%m%d%H%M")
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          
          cd ios/App
          
          # Update build number
          agvtool new-version -all $BUILD_NUMBER
          
          # Build archive
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/OracleAI.xcarchive \
            -destination "generic/platform=iOS" \
            DEVELOPMENT_TEAM="${APPLE_TEAM_ID}" \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            | xcpretty || xcodebuild archive \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -archivePath build/OracleAI.xcarchive \
              -destination "generic/platform=iOS" \
              DEVELOPMENT_TEAM="${APPLE_TEAM_ID}" \
              CODE_SIGN_STYLE=Automatic \
              -allowProvisioningUpdates
          
          echo "[Q++RS] ✓ Archive created"

      - name: Q++RS Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "[Q++RS] Exporting IPA..."
          
          cd ios/App
          
          # Create export options
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${APPLE_TEAM_ID}</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/OracleAI.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
          
          echo "[Q++RS] ✓ IPA exported"
          ls -la build/

      - name: Q++RS Upload to App Store
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_FILE: ${{ env.ASC_KEY_FILE }}
        run: |
          echo "[Q++RS] Uploading to App Store Connect..."
          
          cd ios/App
          
          # Find the IPA file
          IPA_FILE=$(find build -name "*.ipa" | head -1)
          
          if [ -z "$IPA_FILE" ]; then
            echo "[Q++RS] ✗ No IPA file found"
            exit 1
          fi
          
          echo "[Q++RS] Uploading: $IPA_FILE"
          
          xcrun altool --upload-app \
            -f "$IPA_FILE" \
            -t ios \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID" \
            --verbose
          
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║  Q++RS ULTIMATE 5.0 - UPLOADED TO APP STORE CONNECT          ║"
          echo "║  Author: Jonathan Sherman (Sovereign ID: 1)                  ║"
          echo "║  Build: $BUILD_NUMBER                                        ║"
          echo "║  Status: READY IN APP STORE CONNECT                          ║"
          echo "╚══════════════════════════════════════════════════════════════╝"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: OracleAI-AppStore-${{ github.run_number }}
          path: ios/App/build/
          if-no-files-found: ignore

      - name: Build Summary
        if: always()
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           Q++RS 5.0 - DIRECT APP STORE (NO FASTLANE)         ║"
          echo "╠══════════════════════════════════════════════════════════════╣"
          echo "║  Owner: Jonathan Sherman (Sovereign ID: 1)                   ║"
          echo "║  Team Lock: ALL OTHER USERS BLOCKED                          ║"
          echo "║  Bundle: com.oracleai.app                                    ║"
          echo "╚══════════════════════════════════════════════════════════════╝"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -rf ~/.private_keys || true
