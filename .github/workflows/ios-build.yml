name: iOS Build & TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: macos-14
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web assets
        run: npm run build 2>/dev/null || echo "No build script"
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install CocoaPods
        run: gem install cocoapods --no-document
      
      - name: Prepare iOS Build
        run: |
          mkdir -p ios/App/App/public
          cp -r public/* ios/App/App/public/
          cd ios/App
          pod install --repo-update
      
      - name: Create API Key file
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8
          
          # Try base64 decode first, if fails use content directly
          if echo "$ASC_KEY_CONTENT" | base64 --decode > "$KEY_PATH" 2>/dev/null; then
            echo "Key decoded from base64"
          else
            echo "$ASC_KEY_CONTENT" > "$KEY_PATH"
            echo "Key written directly"
          fi
          
          if [ -s "$KEY_PATH" ]; then
            echo "API Key file created successfully"
          else
            echo "Error: API Key file is empty"
            exit 1
          fi
      
      - name: Build iOS App
        working-directory: ios/App
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID $ASC_KEY_ID \
            -authenticationKeyIssuerID $ASC_ISSUER_ID \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            archive
      
      - name: Export IPA
        working-directory: ios/App
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID $ASC_KEY_ID \
            -authenticationKeyIssuerID $ASC_ISSUER_ID
      
      - name: Upload to TestFlight
        working-directory: ios/App
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          xcrun altool --upload-app \
            -f build/*.ipa \
            -t ios \
            --apiKey $ASC_KEY_ID \
            --apiIssuer $ASC_ISSUER_ID
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: OracleAI.ipa
          path: ios/App/build/*.ipa
